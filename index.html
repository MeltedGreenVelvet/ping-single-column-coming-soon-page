<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="validate.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="container">
    <section class="launch-component">
      <div class="launch-info">
        <h1>We are launching <strong class="bold-soon">soon!</strong></h1>
        <h2>Subscribe and get notified</h2>
        <div class="email-form">
          <input class="subscribe-input" aria-label="Your email address" id="email" name="email" type="text" required placeholder="Your email address...">
          <button class="subscribe-btn" type="submit" aria-label="submit email">Notify Me</button>
        </div>
      </div>
      <img class="ping-logo" src="../images/logo-mobile.svg" alt="Ping Logo">
      <img class="stat-graphic" src="../images/illustration-dashboard.png" alt="A dashboard prototype of four statistical graphs">
    </section>
    <footer>
      <div class="footer-info">
        <div class="social-media-icons">
          <a href="https://www.facebook.com/"><img class="icon" src="../images/facebook-icon.png" alt="Facebook Icon"></a>
          <a href="https://twitter.com/"><img class="icon middle" src="../images/twitter-icon.png" alt="Twitter Icon"></a>
          <a href="https://www.instagram.com/"><img class="icon" src="../images/instagram-icon.png" alt="Instagram Icon"></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Morgan Trask</a>.
        </div>
      </div>
    </footer>
  </main>
</body>
</html>
